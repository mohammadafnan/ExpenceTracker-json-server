<div class="flex justify-center flex-col md:flex-row" id="excel-table">
  <h3
    class="text-4xl relative font-semibold"
    [ngClass]="{
      card3: totalexp() > getUserBudget(),
      card1: totalexp() < getUserBudget(),
      card2: totalexp() == getUserBudget()
    }"
  >
    <span
      class="absolute top-0 left-0 mt-2 ml-2 bg-blue-100 text-blue-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded-full dark:bg-blue-900 dark:text-blue-100"
    >
      Total Expense :</span
    >

    <i *ngIf="totalexp() < getUserBudget()" class="lni lni-trend-down-1"></i>
    <i *ngIf="totalexp() > getUserBudget()" class="lni lni-trend-up-1"></i>

    {{ totalexp() | currency : "USD" : "symbol" : "2.0" }}
    <br />
    <label class="lbl text-sm" *ngIf="totalexp() < getUserBudget()"
      >Under Budget</label
    >
    <label class="lbl text-sm" *ngIf="totalexp() == getUserBudget()"
      >Expense is equal to the budget.</label
    >
    <label class="lbl text-sm" *ngIf="totalexp() > getUserBudget()"
      >Expense is exceed to the Budget</label
    >
  </h3>
  <!-- <span class="ope">{{ totalexp() > getUserBudget() ? ">" : "<" }}</span> -->
  <!-- <span class="ope" *ngIf="totalexp() == getUserBudget()">=</span>
    <span class="ope" *ngIf="totalexp() > getUserBudget()">></span>
    <span class="ope" *ngIf="totalexp() < getUserBudget()"><</span> -->

  <h3 class="card2 ml-5 text-4xl relative font-semibold">
    <span
      class="absolute top-0 left-0 mt-2 ml-2 bg-blue-100 text-blue-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded-full dark:bg-blue-900 dark:text-blue-100"
    >
      Total budget :</span
    >
    <i class="lni lni-dollar-circle icon2 relative top-1"></i>
    {{ getUserBudget() | currency : "USD" : "symbol" : "2.0" }}
    <!-- <input type="number" name="" id="" [(ngModel)]="getUserBudget()" /> -->
  </h3>
  <h3 class="card4 ml-5 text-4xl relative font-semibold">
    <span
      class="absolute top-0 left-0 mt-2 ml-2 bg-blue-100 text-blue-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded-full dark:bg-blue-900 dark:text-blue-100"
    >
      Balance :</span
    >
    <i class="lni lni-weight-machine-1 icon2 relative top-1"></i>
    {{ balacnce() | currency : "USD" : "symbol" : "2.0" }} <br />
    <label class="lbl text-sm" *ngIf="totalexp() < getUserBudget()">Save</label>
    <label class="lbl text-sm" *ngIf="totalexp() > getUserBudget()">Loss</label>
  </h3>
</div>
