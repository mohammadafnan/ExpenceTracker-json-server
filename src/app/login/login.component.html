<div class="neon-gradient-bg"></div>
<div class="main-content">

<div class="scrol">
  <div class="center">
    <h3 class="text-3xl">
      <i
        class="lni lni-trend-down-1 relative top-1"
        style="color: rgb(255, 72, 72)"
      ></i>
      {{ heading }}
    </h3>
    <br />
  </div>

  <div class="logincontainer">
    <form [formGroup]="loginForm" class="logincard">
      <h5 class="mb-5 text-2xl">
        {{ isSignup ? "Create Account" : " Login" }}
      </h5>

      <input
        name="email"
        formControlName="username"
        type="text"
        placeholder="Email / Username"
      />
      <input
        name="password"
        formControlName="password"
        type="text"
        placeholder="Password"
      />
      <button
        type="submit"
        [ngClass]="loginForm.valid == true ? 'loginbtn' : 'dis'"
        (click)="login()"
        [disabled]="!loginForm.valid"
      >
        {{ isSignup ? "Sign Up" : "Login" }}
      </button>
      <button class="signup mt-4 text-blue-500" (click)="toggleSignup()">
        {{
          isSignup
            ? "Already have an account? Login"
            : "Need an account? Sign Up"
        }}
      </button>
    </form>
  </div>
</div>
</div>
<div *ngIf="this.auth.loading" style="display: flex; justify-content: center">
  <div class="loader"></div>
</div>

<div
  *ngIf="this.auth.err"
  class="absolute top-10 right-10 flex w-96 items-center p-3 mb-4 text-sm rounded-lg dark:bg-[#dc3545b5] text-white-900"
  role="alert"
>
  <svg
    class="shrink-0 inline w-4 h-4 me-3"
    aria-hidden="true"
    xmlns="http://www.w3.org/2000/svg"
    fill="currentColor"
    viewBox="0 0 20 20"
  >
    <path
      d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
    />
  </svg>
  <span class="sr-only">Info</span>
  <div>
    <span class="font-medium">Login failed : </span> wrong username/password
  </div>
</div>

<div
  *ngIf="this.auth.succ"
  class="absolute top-10 right-10 flex w-96 items-center p-3 mb-4 text-sm rounded-lg dark:bg-[#00ff8078] text-white-900"
  role="alert"
>
  <svg
    class="shrink-0 inline w-4 h-4 me-3"
    aria-hidden="true"
    xmlns="http://www.w3.org/2000/svg"
    fill="currentColor"
    viewBox="0 0 20 20"
  >
    <path
      d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
    />
  </svg>
  <span class="sr-only">Info</span>
  <div><span class="font-medium">Successfully </span>Login</div>
</div>
