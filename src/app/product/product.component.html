<div>
  <div class="center">
    <h3>{{ heading }}</h3>
  </div>

  <div class="center">
    <div class="setfrom">
      <form [formGroup]="form">
        <input
          type="text"
          placeholder="Add Expence"
          formControlName="expencename"
        />
        <input
          type="number"
          placeholder="Add Expence Cost"
          formControlName="expenceamount"
        />
        <button
          [ngClass]="{
            dis: form.valid == false,
            green: form.valid == true
          }"
          (click)="addexpence()"
          class="add"
          [disabled]="!form.valid"
        >
          Add
        </button>
      </form>
    </div>
  </div>

  <div class="center">
    <table>
      <thead>
        <tr>
          <th>S.no</th>
          <th>Expence Name</th>
          <th>Expence Cost</th>
          <th>Delete</th>
          <th>Edit</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let item of _ExtrackerService.getdata; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ item.expencename }}</td>
          <td>{{ item.expenceamount }}</td>
          <td class="del" (click)="deleteExpense(item)">Delete</td>
          <td class="update" (click)="editExpense(item)">Edit</td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- [ngClass]="totalexp() > totalbud() ? 'card3' : 'card1'" -->
  <div class="center">
    <h2 [ngClass]="{'card3': totalexp() > totalbud(),'card1': totalexp() < totalbud(),'card2': totalexp() == totalbud()}">
      Total Expence - {{ totalexp() }}
      <label class="lbl" *ngIf="totalexp() < totalbud()">Under Budget</label>
      <label class="lbl" *ngIf="totalexp() == totalbud()">Expence equal from Budget</label>
      <label class="lbl" *ngIf="totalexp() > totalbud()">Expence exceed from Budget</label>
    </h2>
    <!-- <span class="ope">{{ totalexp() > totalbud() ? ">" : "<" }}</span> -->
    <span class="ope" *ngIf="totalexp() == totalbud()">=</span>
    <span class="ope" *ngIf="totalexp() > totalbud()">></span>
    <span class="ope" *ngIf="totalexp() < totalbud()"><</span>

    <h2 class="card2 ml-5">Total budget - {{ totalbud() }}</h2>
  </div>
</div>
